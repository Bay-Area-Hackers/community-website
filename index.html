<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bay Area Hackers</title>
  </head>
  <style>
    hero {
      font-family: 'Amatic SC';
    }
  </style>
  <body>
    <header class="header sticky text-white">
      <!-- ここにロゴ、メニューの名前を入れる -->
      <!-- タブレット、スマホではハンバーガーメニューアイコン(横三本線)をつけトップバーにつけ、別途ハンバーガーメニューを作成する -->
      <!-- ヘッダータグのクラスなど付与して良い -->
      <div class="flex justify-between">
        <div class="logo">
          <a href="#"><img src="http://via.placeholder.com/50" /></a>
        </div>
        <div class="header-right">
          <a href="aboutus" class="aboutus">About Us</a>
          <a href="qualifications">Qualifications</a>
          <a href="howtojoin">How to Jon</a>
          <a href="contact">Contact</a>
        </div>
      </div>
    </header>
    <section id="hero">
      <hero>
        <div
          class="h-60 text-4xl sm:h-80 sm:text-6xl md:h-96 lg:h-screen lg:text-7xl w-screen bg-cover bg-no-repeat bg-center font-bold text-white flex justify-center items-center"
          style="background-image: url('images/sf.jpg')"
        >
          BAY AREA HACKERS
        </div>
      </hero>
    </section>
    <section id="about">
      <!-- ここにh1の見出し、画像、本文、下部仕切り線を入れる -->
    </section>
    <section id="qualifications">
      <!-- ここにh1の見出し、本文、下部仕切り線を入れる -->
      <div class="container mx-auto px-4">
        <h1 class="font-sans text-center text-[35px] font-bold">
          Qualifications
        </h1>
        <a class="font-sans text-[20px]">You need to:</a>
        <ul class="list-inside">
          <li class="font-sans text-[20px]">
            Live in Bay Area (because we are planing on in-person short-term
            development events.)
          </li>
        </ul>
      </div>
    </section>
    <section id="how">
      <!-- ここにh1の見出し、本文、discordアイコン、下部仕切り線を入れる -->
    </section>
    <section id="contact">
      <!-- ここにh1の見出し、本文、twitterアイコンを入れる -->
    </section>
    <footer>
      <!-- ここにロゴ、Facebook, Twitter, GitHubアイコンを入れる -->
      <!-- コピーライトの文字を入れる -->
      <!-- フッタータグのクラスなど付与して良い -->
      <div id="footer" class="flex flex-col items-center">
        <img class="h-20 mt-7" src="images/logo_transparent.png" />
        <div class="flex flex-row my-4">
          <a href="https://twitter.com/_bayareahackers">
            <img
              class="mx-2 my-1"
              src="images/twitter.svg"
              width="32"
              height="32"
            />
          </a>
          <a href="https://github.com/Bay-Area-Hackers/community-website">
            <img class="mx-2" src="images/github.svg" width="32" height="32" />
          </a>
        </div>
        <p class="mb-6 text-xs">© 2021 Bay Area Hackers</p>
      </div>
    </footer>
  </body>
</html>
