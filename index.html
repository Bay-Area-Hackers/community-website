<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bay Area Hackers</title>
  </head>
  <body>
    <header>
      <!-- ここにロゴ、メニューの名前を入れる -->
      <!-- タブレット、スマホではハンバーガーメニューアイコン(横三本線)をつけトップバーにつけ、別途ハンバーガーメニューを作成する -->
      <!-- ヘッダータグのクラスなど付与して良い -->
    </header>
    <section id="hero">
      <!-- ここにhero画像、文字を入れる -->
    </section>
    <section id="about">
      <!-- ここにh1の見出し、画像、本文、下部仕切り線を入れる -->
    </section>
    <section id="qualifications">
      <!-- ここにh1の見出し、本文、下部仕切り線を入れる -->
    </section>
    <section id="how">
      <!-- ここにh1の見出し、本文、discordアイコン、下部仕切り線を入れる -->
    </section>
    <section id="contact">
      <!-- ここにh1の見出し、本文、twitterアイコンを入れる -->
    </section>
    <footer>
      <!-- ここにロゴ、Facebook, Twitter, GitHubアイコンを入れる -->
      <!-- コピーライトの文字を入れる -->
      <!-- フッタータグのクラスなど付与して良い -->
      <h1>Hello world</h1>
    </footer>
  </body>
</html>
