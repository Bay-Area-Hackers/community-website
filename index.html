<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Bay Area Hackers</title>
  </head>
  <body>
    <header class="header sticky top-0">
      <!-- ここにロゴ、メニューの名前を入れる -->
      <!-- タブレット、スマホではハンバーガーメニューアイコン(横三本線)をつけトップバーにつけ、別途ハンバーガーメニューを作成する -->
      <!-- ヘッダータグのクラスなど付与して良い -->
      <div class="flex justify-between">
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <a href="#" class="logo flex px-14 py-4">
          <img class="object-cover relative" src="images/logo_transparent.png" />
        </a>
        <div class="nav-menu">
          <a href="#about" class="navbar-item">
            <div>About Us</div>
            <div class="arrow">
              <div class="arrow-top"></div>
              <div class="arrow-bottom"></div>
            </div>
          </a>
          <a href="#qualifications" class="navbar-item">
            <div>Qualifications</div>
            <div class="arrow">
              <div class="arrow-top"></div>
              <div class="arrow-bottom"></div>
            </div>
          </a>
          <a href="#how" class="navbar-item">
            <div>How to Join</div>
            <div class="arrow">
              <div class="arrow-top"></div>
              <div class="arrow-bottom"></div>
            </div>
          </a>
          <a href="#contact" class="navbar-item">
            <div>Contact</div>
            <div class="arrow">
              <div class="arrow-top"></div>
              <div class="arrow-bottom"></div>
            </div>
          </a>
        </ul>
      </div>
    </header>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");
      const navItem = document.querySelectorAll(".navbar-item");

      hamburger.addEventListener("click", mobileMenu);

      function mobileMenu() {
          navMenu.classList.toggle("active");
          navItem.forEach(element => {
            element.classList.toggle("active");
          });
      }

      navMenu.addEventListener("click", hideMenu);
      function hideMenu() {
          navMenu.classList.remove("active");
          navItem.forEach(element => {
            element.classList.remove("active");
          });
      }

    </script>
    
    <section id="hero">
      <!-- ここにhero画像、文字を入れる -->
    </section>
    <section id="about">
      <!-- ここにh1の見出し、画像、本文、下部仕切り線を入れる -->
    </section>
    <section id="qualifications">
      <!-- ここにh1の見出し、本文、下部仕切り線を入れる -->
      <div class="container mx-auto px-4">
        <h1 class="font-sans text-center text-[35px] font-bold">
          Qualifications
        </h1>
        <a class="font-sans text-[20px]">You need to:</a>
        <ul class="list-inside">
          <li class="font-sans text-[20px]">
            Live in Bay Area (because we are planing on in-person short-term
            development events.)
          </li>
        </ul>
      </div>
    </section>
    <section id="how">
      <!-- ここにh1の見出し、本文、discordアイコン、下部仕切り線を入れる -->
    </section>
    <section id="contact">
      <!-- ここにh1の見出し、本文、twitterアイコンを入れる -->
    </section>
    <footer>
      <!-- ここにロゴ、Facebook, Twitter, GitHubアイコンを入れる -->
      <!-- コピーライトの文字を入れる -->
      <!-- フッタータグのクラスなど付与して良い -->

    </footer>
  </body>
</html>
